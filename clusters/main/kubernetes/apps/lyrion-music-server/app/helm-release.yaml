---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lyrion-music-server
  namespace: lyrion-music-server
  interval: 15m
  chart:
    spec:
      chart: lyrion-music-server
      version: 5.8.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      calibre-web:
        enabled: true
        primary: true
        ingressClassName: external
        hosts:
          - host: "lyrion.${DOMAIN_0}"
            paths:
              - path: /
        tls:
          - hosts:
              - "lyrion.${DOMAIN_0}"
        integrations:
          traefik:
            enabled: false
    persistence:
      data:
        enabled: true
        type: nfs 
        path: /mnt/NASCasa/Lyrion
        server: "192.168.1.123"
        mountPath: /musica