---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: 9.17.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      wordpress:
        enabled: true
        primary: true
        ingressClassName: external
        hosts:
          - host: "www.${DOMAIN_0}"
            paths:
              - path: /
          - host: "${DOMAIN_0}"
            paths:
              - path: /
#          - host: wordpress.cloud.local
#            paths:
#              - path: /
        tls:
          - hosts:
              - "www.${DOMAIN_0}"
              - "${DOMAIN_0}"
#              - wordpress.cloud.local
        integrations:
          traefik:
            enabled: false