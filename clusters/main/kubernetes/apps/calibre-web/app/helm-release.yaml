---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: calibre-web
spec:
  interval: 15m
  chart:
    spec:
      chart: calibre-web
      version: 21.11.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: enabled
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              resources:
                requests:
                  cpu: 35m
    ingress:
      calibre-web:
        enabled: true
        primary: true
        ingressClassName: external
        hosts:
          - host: "calibre.${DOMAIN_0}"
            paths:
              - path: /
        tls:
          - hosts:
              - "calibre.${DOMAIN_0}"
        integrations:
          traefik:
            enabled: false
    persistence:
      data:
        enabled: true
        type: nfs 
        path: /mnt/NASCasa/Calibre
        server: "192.168.1.123"
        mountPath: /books