apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: navidrome
spec:
  interval: 15m
  chart:
    spec:
      chart: navidrome
      version: 22.15.9
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
   
    persistence:

      music:
        type: nfs 
        path: /mnt/NASCasa/Music
        server: "192.168.1.123"
    ingress:
      main:
        enabled: true
        #ingressClassName: internal
        ingressClassName: external
        hosts:
          - host: "navidrome.${DOMAIN_0}"
            paths:
              - path: /
          #- host: navidrome.cloud.local
          #  paths:
          #    - path: /
        tls:
          - hosts:
              - "navidrome.${DOMAIN_0}"
           #   - navidrome.cloud.local
        integrations:
          traefik:
            enabled: false
    workload:
      main:
        podSpec:
          containers:
            main:
              resources:
                requests:
                  cpu: 35m